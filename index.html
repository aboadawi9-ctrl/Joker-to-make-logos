<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const aiShapes = ["circle","square","triangle","diamond","hexagon","star","pill"];
const aiFonts  = ["Impact","Arial","Verdana","Georgia","Courier New","Tahoma","Trebuchet MS"];

function hash(t){
    let h=0;
    for(let i=0;i<t.length;i++) h=t.charCodeAt(i)+(h<<5)-h;
    return Math.abs(h);
}

function setupCanvas(){
    let s=document.getElementById("size").value.match(/(\d+)x(\d+)/);
    let w=s?+s[1]:400,h=s?+s[2]:400;
    canvas.width=w;canvas.height=h;
    canvas.style.display="block";
    document.getElementById("download").style.display="block";
    ctx.clearRect(0,0,w,h);
    return {w,h};
}

function drawShape(type,w,h,o){
    ctx.beginPath();
    switch(type){
        case "circle":
            ctx.arc(w/2+o,h/2+o,w/2-35,0,Math.PI*2);break;
        case "square":
            ctx.rect(35+o,35+o,w-70,h-70);break;
        case "triangle":
            ctx.moveTo(w/2+o,35+o);
            ctx.lineTo(35+o,h-35+o);
            ctx.lineTo(w-35+o,h-35+o);break;
        case "diamond":
            ctx.moveTo(w/2+o,30+o);
            ctx.lineTo(w-30+o,h/2+o);
            ctx.lineTo(w/2+o,h-30+o);
            ctx.lineTo(30+o,h/2+o);break;
        case "hexagon":
            for(let i=0;i<6;i++){
                let a=Math.PI/3*i;
                ctx.lineTo(
                    w/2+Math.cos(a)*(w/2-40)+o,
                    h/2+Math.sin(a)*(h/2-40)+o
                );
            }break;
        case "star":
            for(let i=0;i<5;i++){
                let a=i*2*Math.PI/5;
                ctx.lineTo(
                    w/2+Math.cos(a)*(w/2-40)+o,
                    h/2+Math.sin(a)*(h/2-40)+o
                );
            }break;
        case "pill":
            ctx.roundRect(35+o,80+o,w-70,h-160,100);break;
    }
    ctx.closePath();ctx.fill();
}

function getFill(w,h){
    let mode=document.getElementById("colorMode").value;
    let c1=document.getElementById("color1").value;
    let c2=document.getElementById("color2").value;
    if(mode==="gradient"){
        let g=ctx.createLinearGradient(0,0,w,h);
        g.addColorStop(0,c1);
        g.addColorStop(1,c2);
        return g;
    }
    return c1;
}

function drawLogo(name,w,h,shape,fill,font,glow,depth){
    ctx.shadowColor=fill;
    ctx.shadowBlur=glow;

    for(let i=depth;i>0;i--){
        ctx.fillStyle="rgba(0,0,0,.05)";
        drawShape(shape,w,h,i);
    }

    ctx.fillStyle=fill;
    drawShape(shape,w,h,0);

    ctx.shadowBlur=0;
    ctx.font="bold "+(w/7)+"px "+font;
    ctx.fillStyle="#fff";
    ctx.textAlign="center";
    ctx.textBaseline="middle";

    for(let i=depth/2;i>0;i--){
        ctx.fillStyle="rgba(0,0,0,.3)";
        ctx.fillText(name,w/2+i,h/2+i);
    }

    ctx.fillStyle="#fff";
    ctx.fillText(name,w/2,h/2);
}

function generate(){
    let name=document.getElementById("name").value||"JOKER";
    let {w,h}=setupCanvas();
    let shape=document.getElementById("shape").value;
    let font=document.getElementById("font").value;
    let glow=document.getElementById("glowPower").value;
    let depth=document.getElementById("depth3d").value;

    if(shape==="auto") shape="circle";
    if(font==="auto") font="Impact";

    let fill=getFill(w,h);
    drawLogo(name,w,h,shape,fill,font,glow,depth);
}

function generateAI(){
    let name=document.getElementById("name").value||"JOKER";
    let {w,h}=setupCanvas();
    let hsh=hash(name);

    let shapeSel=document.getElementById("shape").value;
    let fontSel=document.getElementById("font").value;

    let shape=shapeSel==="auto"?aiShapes[hsh%aiShapes.length]:shapeSel;
    let font=fontSel==="auto"?aiFonts[hsh%aiFonts.length]:fontSel;

    let glow=document.getElementById("glowPower").value;
    let depth=document.getElementById("depth3d").value;

    let fill=getFill(w,h);
    drawLogo(name,w,h,shape,fill,font,glow,depth);
}

document.getElementById("download").onclick=()=>{
    let a=document.createElement("a");
    a.download="joker-ai-3d-logo.png";
    a.href=canvas.toDataURL();
    a.click();
};
</script>
