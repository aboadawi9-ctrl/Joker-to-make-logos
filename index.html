<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const aiShapes = ["circle","square","triangle","diamond","hexagon","star","pill"];
const aiFonts  = ["Impact","Arial","Verdana","Georgia","Courier New","Tahoma","Trebuchet MS"];

function hash(t){let h=0;for(let i=0;i<t.length;i++) h=t.charCodeAt(i)+(h<<5)-h;return Math.abs(h);}

function setupCanvas(){
    let s=document.getElementById("size").value.match(/(\d+)x(\d+)/);
    let w=s?+s[1]:400,h=s?+s[2]:400;
    canvas.width=w;canvas.height=h;
    canvas.style.display="block";
    document.getElementById("download").style.display="block";
    document.getElementById("clearCanvas").style.display="block";
    ctx.clearRect(0,0,w,h);
    return {w,h};
}

function drawRoundedRect(x, y, width, height, radius){
    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.lineTo(x + width - radius, y);
    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
    ctx.lineTo(x + width, y + height - radius);
    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    ctx.lineTo(x + radius, y + height);
    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
    ctx.lineTo(x, y + radius);
    ctx.quadraticCurveTo(x, y, x + radius, y);
    ctx.closePath();
    ctx.fill();
}

function drawShape(type,w,h,o){
    ctx.beginPath();
    switch(type){
        case "circle": ctx.arc(w/2+o,h/2+o,w/2-35,0,Math.PI*2); break;
        case "square": ctx.rect(35+o,35+o,w-70,h-70); break;
        case "triangle":
            ctx.moveTo(w/2+o,35+o); ctx.lineTo(35+o,h-35+o); ctx.lineTo(w-35+o,h-35+o); break;
        case "diamond":
            ctx.moveTo(w/2+o,30+o); ctx.lineTo(w-30+o,h/2+o);
            ctx.lineTo(w/2+o,h-30+o); ctx.lineTo(30+o,h/2+o); break;
        case "hexagon":
            for(let i=0;i<6;i++){
                let a=Math.PI/3*i;
                ctx.lineTo(w/2+Math.cos(a)*(w/2-40)+o,h/2+Math.sin(a)*(h/2-40)+o);
            } break;
        case "star":
            for(let i=0;i<5;i++){
                let a=i*2*Math.PI/5;
                ctx.lineTo(w/2+Math.cos(a)*(w/2-40)+o,h/2+Math.sin(a)*(h/2-40)+o);
            } break;
        case "pill": drawRoundedRect(35+o,80+o,w-70,h-160,100); break;
    }
    ctx.closePath();
    ctx.fill();
}

function getFill(w,h){
    let mode=document.getElementById("colorMode").value;
    let c1=document.getElementById("color1").value;
    let c2=document.getElementById("color2").value;
    if(mode==="gradient"){
        let g=ctx.createLinearGradient(0,0,w,h);
        g.addColorStop(0,c1);
        g.addColorStop(1,c2);
        return g;
    }
    return c1;
}

function drawLogo(name,w,h,shape,fill,font,glow,depth){
    ctx.shadowColor=fill;
    ctx.shadowBlur=glow;
    for(let i=depth;i>0;i--){ctx.fillStyle="rgba(0,0,0,.05)";drawShape(shape,w,h,i);}
    ctx.fillStyle=fill; drawShape(shape,w,h,0);
    ctx.shadowBlur=0;
    ctx.font="bold "+(w/7)+"px "+font; ctx.fillStyle="#fff";
    ctx.textAlign="center"; ctx.textBaseline="middle";
    for(let i=depth/2;i>0;i--){ctx.fillStyle="rgba(0,0,0,.3)"; ctx.fillText(name,w/2+i,h/2+i);}
    ctx.fillStyle="#fff"; ctx.fillText(name,w/2,h/2);
}

async function drawExtraElement(type, content, w, h, layer, pos){
    if(type === "none" || !content) return;

    const positions = {
        "top-left": {x: w*0.1, y: h*0.1},
        "top-right": {x: w*0.9, y: h*0.1},
        "bottom-left": {x: w*0.1, y: h*0.9},
        "bottom-right": {x: w*0.9, y: h*0.9},
        "center": {x: w/2, y: h/2},
        "random": null
    };

    let x, y;
    if(pos === "random" || !positions[pos]){
        x = Math.random()*(w-50);
        y = Math.random()*(h-50);
    } else {
        x = positions[pos].x;
        y = positions[pos].y;
    }

    if(type === "text"){
        const fontSize = 20 + Math.random()*50;
        ctx.font = fontSize+"px Arial";
        ctx.fillStyle = `rgba(255,255,255,${0.3 + Math.random()*0.7})`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(content, x, y);
    } else if(type === "image"){
        try{
            const apiKey = "YOUR_UNSPLASH_API_KEY"; // Ø¶Ø¹ Ù…ÙØªØ§Ø­Ùƒ Ù‡Ù†Ø§
            const query = encodeURIComponent(content);
            const res = await fetch(`https://api.unsplash.com/photos/random?query=${query}&client_id=${apiKey}`);
            const data = await res.json();
            const imgUrl = data.urls.small;

            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = imgUrl;
            await img.decode();

            const imgW = w*0.3;
            const imgH = h*0.3;
            ctx.drawImage(img, x-imgW/2, y-imgH/2, imgW, imgH);
        } catch(e){
            console.log("ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©:", e);
        }
    }
}

async function generate(){
    let name=document.getElementById("name").value||"JOKER";
    let {w,h}=setupCanvas();
    let shape=document.getElementById("shape").value;
    let font=document.getElementById("font").value;
    let glow=document.getElementById("glowPower").value;
    let depth=document.getElementById("depth3d").value;
    let extraType = document.getElementById("extraType").value;
    let extraInput = document.getElementById("extraInput").value;
    let extraPos = document.getElementById("extraPos").value;
    let layer=document.getElementById("extraLayer").value;

    if(shape==="auto") shape="circle";
    if(font==="auto") font="Impact";

    let fill=getFill(w,h);

    if(layer==="behind") await drawExtraElement(extraType, extraInput, w, h, "behind", extraPos);
    drawLogo(name,w,h,shape,fill,font,glow,depth);
    if(layer==="front") await drawExtraElement(extraType, extraInput, w, h, "front", extraPos);
}

async function generateAI(){
    let name=document.getElementById("name").value||"JOKER";
    let {w,h}=setupCanvas();
    let hsh=hash(name);
    let shapeSel=document.getElementById("shape").value;
    let fontSel=document.getElementById("font").value;
    let shape=shapeSel==="auto"?aiShapes[hsh%aiShapes.length]:shapeSel;
    let font=fontSel==="auto"?aiFonts[hsh%aiFonts.length]:fontSel;
    let glow=document.getElementById("glowPower").value;
    let depth=document.getElementById("depth3d").value;
    let extraType = document.getElementById("extraType").value;
    let extraInput = document.getElementById("extraInput").value;
    let extraPos = document.getElementById("extraPos").value;
    let layer=document.getElementById("extraLayer").value;

    let fill=getFill(w,h);

    if(layer==="behind") await drawExtraElement(extraType, extraInput, w, h, "behind", extraPos);
    drawLogo(name,w,h,shape,fill,font,glow,depth);
    if(layer==="front") await drawExtraElement(extraType, extraInput, w, h, "front", extraPos);
}
